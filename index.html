<form action="process-form.js" method="post"></form>

<form>
    <div>
        <label for="name">Name:</label>
    <input 
    id="name" 
    type="text" 
    name="name" 
    autofocus="on"
    maxlength="100"
    />
    </div>
    
    <div>
        <label for="email">Email:</label>
      <input 
      id="email" 
      type="text" 
      email="email"
      autofocus="on"
      maxlength="100"
      size="25"
      />
    </div>
    
    <div>
        <label for="message">Your message:</label>
      <textarea
      id="message" 
      type="text" 
      message="message" 
      autofocus="on"
      maxlength="1000"
      ></textarea>
     </div>
    
    </form>
    
    <form>
        <button type="submit">Submit</button>
      </form>
